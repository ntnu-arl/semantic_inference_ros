PACKAGE = "semantic_inference_ros"
from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

mode_enum = gen.enum([
    gen.const("ALL", str_t, "all", "Process all objects at once"),
    gen.const("ONE_BY_ONE", str_t, "one_by_one", "Process objects one by one"),
    gen.const("ONE_BY_ONE_TRIGGERED", str_t, "one_by_one_triggered", "Manual trigger per object"),
], "Navigation mode options")

gen.add(
    "mode",
    str_t,
    0,
    "Mode of VLMForNavigationNode",
    "all",
    edit_method=mode_enum
)

gen.add(
    "deterministic_vlm",
    bool_t,
    0,
    "Use deterministic VLM for navigation",
    True,
)

exit(gen.generate(PACKAGE, "cfg", "VLMForNavigation"))
